<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="   login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="left">
        <p class="Hey">Hey, Happy to see you</p>
        <p class="Ready-to">Ready to &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp ?</p>
        <p class="PackGo">Pack&Go</p>


    </div>
    <div class="right">
        <form action="" class="Login">
            <h1>Log in</h1>
            <div class="input-box">
                <label for="usern" class="usernl">Username</label>
                <input type="text" class="usern" placeholder="Username" required>
                <i class="useri"><ion-icon name="person"></ion-icon></i>
                <label for="passw" class="passwl">Password</label>
                <input type="password" class="passw" placeholder="password" required>
                <i class="passi"><ion-icon name="lock-closed"></ion-icon></i>
                <div class="remember">
                    <input type="checkbox" name="" id="req">
                    <label for="req">Remember me</label>
                </div>
                <button type="submit">Login</button>

        </form>
        <p class="Noaccount">Don't have an account?</p>
        <a href="index3.html" class="Signup">Sign up</a>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
