<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <div class="label">
        <p class="label-1">Sign up</p>
    </div>
    <form method=" post" action="" class="Login">
        <div class="input-box">
            <label for="username" class="usernl">Username:</label>
            <input type="text" class="usern" name="username" placeholder="Username" required>
            <label for="email" class="emaill">Email:</label>
            <input type="text" class="email" name="email" placeholder="Email" required>
            <label for="password" class="passwl">Password:</label>
            <input type="password" class="passw" name="password" placeholder="password" required>
            <label for="profile" class="prof">Profile photo</label>
            <input type="file" class="profile" name="profile">

            <button type="submit">Register</button>
    </form>
    <div class="signAgen">
        <a href="index4.html" class="link">Sign up as an Agency</a>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
